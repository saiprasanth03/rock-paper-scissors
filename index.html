<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="top">Rock Paper Scissor</h1>
    </header>
    <div class="container">
        <div class="box">
            <div class="inner_box1">
                <div class="choice" id="rock">
                    <img src="images/rock.jpeg" alt="Rock">
                    <h2>ROCK</h2>
                </div>
                <div class="choice" id="paper">
                    <img src="images/paper.jpeg" alt="Paper">
                    <h2>PAPER</h2>
                </div>
                <div class="choice" id="scissor">
                    <img src="images/scissor.jpeg" alt="scissor">
                    <h2>SCISSOR</h2>
                </div>
            </div>
            <div class="inner_box2">
                <div class="score">
                    <p id="user_score">0</p>
                    <p>YOU</p>
                </div>
                <div class="score">
                    <p id="comp_score">0</p>
                    <p>COMP</p>
                </div>
            </div>
            <div class="result">
                <p class="msg">Play your move</p>
            </div>
            <div class="again">
                <div class="playagain" id="hey">Reset game</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
